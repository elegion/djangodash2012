{% extends 'site_base.html' %}

{% block content %}
  <header class="subhead" id="overview">
    <h1>Project “{{ project.name }}” run</h1>
  </header>

  {% for test_case in testrun.testcases.all %}
  <dl class="run_details">
    <dt>Name</dt>
    <dd>{{ test_case.name }}</dd>
    <dt>Start</dt>
    <dd>{{ test_case.start_date }}</dd>
    <dt>End</dt>
    <dd>{{ test_case.end_date }}</dd>
    <dt>Result</dt>
    <dd>{{ test_case.result }}</dd>
  </dl>
  {% endfor %}

{% endblock %}
