{% extends 'site_base.html' %}

{% block content %}
  <header class="subhead" id="overview">
    <h1>Projects</h1>
  </header>

  <ul class="projects">
    {% for project in projects %}
      <li>
        <a href="{% url frunner_project_runs project_slug=project.slug %}">
          {{ project.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
