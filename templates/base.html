<!doctype html>
{% load compress %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block pagetitle %}APITester{% endblock %}</title>
    {% block favicon %}<link rel="icon" type="image/vnd.microsoft.icon" href="{{ STATIC_URL }}favicon.ico" />{% endblock %}
    {% compress css %}
    <link rel="stylesheet" href="{{ STATIC_URL }}css/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/main.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/frunner.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/lib/github.css">
    {% endcompress %}
  </head>
  <body>
    {% block body %}{% endblock %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ STATIC_URL }}js/lib/jquery-1.8.0.min.js"><\/script>')</script>
    {% compress js %}
    <script src="{{ STATIC_URL }}js/lib/highlight.pack.js"></script>
    <script src="{{ STATIC_URL }}js/lib/vkbeautify.0.98.01.beta.js"></script>
    <script src="{{ STATIC_URL }}js/lib/bootstrap.js"></script>
    <script src="{{ STATIC_URL }}js/editabletable.js"></script>
    <script src="{{ STATIC_URL }}js/main.js"></script>
    <script src="{{ STATIC_URL }}js/frunner.js"></script>
    {% endcompress %}
    <script type="text/javascript">{% block footerjs %}{% endblock %}</script>
  </body>
</html>
